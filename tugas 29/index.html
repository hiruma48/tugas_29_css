<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>tugas niomic</title>
        <link rel="stylesheet" type="text/css" href="semantic.min.css">
        <style media="screen">
            div{
                background: grey;
                text-align:center;
                border: 1px;
                padding: 50px;
                color: aquamarine;
            }
            form{
                background: white;
                text-align:center;
                border: 1px;
                padding: 50px;
                color: gray;
            }
        </style>
    </head>
    <body>
        <div class="ui inverted form">
            <h2 class="ui header">
                <img class="ui middle aligned tiny image" src="logo1.jpg">
                <div class="content">
                    Daftar Akun niomic
                </div>
            </h2>
            <form class="ui form">
                <input type="text"  name="nama Depan" placeholder="nama depan">
                  <br><br>
                  <input type="text" name="nama belakang" placeholder="Nama belakang">
                  <br><br>
                  <input type="text" name="no telp/hp" placeholder="no telp/hp">
                  <br><br>
                  <input type="email" name="Alamat Email" placeholder="Alamat Email">
                  <br><br>
                  <input type="password" name="password" placeholder="password">
                <br><br>
                <button class="ui button primary" type="submit">login</button>
            </form>
        </div>
        <i class="user icon"></i>
        <script src="semantic.min.js"></script>
    </body>

</html>
